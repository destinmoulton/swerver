{{ define "ajax/ip.html"}}
{{ if ne .ip "" }}
<table class="pure-table">
    <tbody>
        <tr>
            <td>
                IP Address:
            </td>
            <td>
                {{ .ip }}
            </td>
        </tr>
    </tbody>
</table>
{{ else }}
<div class="error">{{ .error }}</div>
{{ end }}
{{ end }}
