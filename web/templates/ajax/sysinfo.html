{{ define "ajax/sysinfo.html"}}
<table class="pure-table">
    <thead>
        <tr>
            <th>Uptime</th>
            <th>Load Average</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ .daysup }} days {{ .timeup }}</td>
            <td>
                1 Min: {{ .oneminload }}, 5 Min: {{ .fiveminload }}, 15 Min:
                {{ .fifteenminload }}
            </td>
        </tr>
    </tbody>
</table>
{{ end }}
