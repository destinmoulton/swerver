{{ define "ajax/services.html"}}
<table class="pure-table">
    <thead>
        <tr>
            <th>Service</th>
            <th>Status</th>
            <th>Stop</th>
            <th>Start</th>
            <th>Restart</th>
        </tr>
    </thead>
    <tbody>
        {{ range .services }}
        <tr>
            <td>{{.Name}}</td>
            <td>{{.Response}}</td>
            <td><button class='button-warning pure-button'>stop</button></td>
            <td>
            {{ if (eq .Response "inactive") }}
                <button class='button-success pure-button'>start</button>
            {{ end }}
            </td>
            <td><button class='button-secondary pure-button'>restart</button></td>
        </tr>
        {{ end }}
    </tbody>
</table>
{{ end }}
